name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore dotweave.slnx

      - name: Build
        run: dotnet build dotweave.slnx --no-restore --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack
        run: dotnet pack src/dotweave/dotweave.csproj --no-build --configuration Release --output ./artifacts -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./artifacts/*.nupkg
