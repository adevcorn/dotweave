name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: kenji-miyake/setup-git-cliff@v2

      - name: Determine next version
        id: version
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG=""
            CURRENT_VERSION="0.0.0"
          else
            CURRENT_VERSION="${LATEST_TAG#v}"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" "${LATEST_TAG}..HEAD")
          fi

          if [ -z "$COMMITS" ]; then
            echo "SKIP=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BUMP=""
          while IFS= read -r MSG; do
            if echo "$MSG" | grep -qiE '^[a-z]+(\(.+\))?!:|BREAKING CHANGE'; then
              BUMP="major"
              break
            elif echo "$MSG" | grep -qiE '^feat(\(.+\))?:'; then
              if [ "$BUMP" != "major" ]; then
                BUMP="minor"
              fi
            elif echo "$MSG" | grep -qiE '^fix(\(.+\))?:'; then
              if [ -z "$BUMP" ]; then
                BUMP="patch"
              fi
            fi
          done <<< "$COMMITS"

          if [ -z "$BUMP" ]; then
            echo "SKIP=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          case "$BUMP" in
            major) NEXT_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEXT_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          echo "SKIP=false" >> "$GITHUB_OUTPUT"
          echo "NEXT_VERSION=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "NEXT_TAG=v$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed next version: $NEXT_VERSION ($BUMP bump)"

      - name: Generate changelog
        if: steps.version.outputs.SKIP == 'false'
        id: changelog
        run: |
          git-cliff --unreleased --tag "v${{ steps.version.outputs.NEXT_VERSION }}" --output CHANGELOG.md
          echo "CHANGELOG<<EOF" >> "$GITHUB_OUTPUT"
          cat CHANGELOG.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        if: steps.version.outputs.SKIP == 'false'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        if: steps.version.outputs.SKIP == 'false'
        run: dotnet restore dotweave.slnx

      - name: Build
        if: steps.version.outputs.SKIP == 'false'
        run: dotnet build dotweave.slnx --no-restore --configuration Release -p:Version=${{ steps.version.outputs.NEXT_VERSION }}

      - name: Pack
        if: steps.version.outputs.SKIP == 'false'
        run: dotnet pack src/dotweave/dotweave.csproj --no-build --configuration Release --output ./artifacts -p:Version=${{ steps.version.outputs.NEXT_VERSION }}

      - name: Create tag
        if: steps.version.outputs.SKIP == 'false'
        run: |
          git tag "${{ steps.version.outputs.NEXT_TAG }}"
          git push origin "${{ steps.version.outputs.NEXT_TAG }}"

      - name: Create GitHub Release
        if: steps.version.outputs.SKIP == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.NEXT_TAG }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: ./artifacts/*.nupkg
