name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore dotweave.slnx

      - name: Build
        run: dotnet build dotweave.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test dotweave.slnx --no-build --configuration Release --verbosity normal

      - name: Pack
        run: dotnet pack src/dotweave/dotweave.csproj --no-build --configuration Release --output ./artifacts

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
